<VirtualHost fd:80>

     # --- Configure VirtualHost ---

    ServerName fd
    ServerAdmin dfg@fv.vc
    ServerAlias fds
    DocumentRoot "t/"

    # --- Configure WSGI Listening App(s) ---

    WSGIDaemonProcess ecomap user=ecomap group=ecomap threads=5 processes=5
    WSGIScriptAlias / t/ecomap/www/ecomap.wsgi

    <Directory t/ecomap/www/>
        WSGIProcessGroup ecomap
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading Off
        Require all granted
    </Directory>

    # --- Configure Static Files ---

    Alias /uploads/  t/ecomap/www/uploads/
    Alias /js/  t/ecomap/www/media/js/
    Alias /css/  t/ecomap/www/media/css/
    Alias /image/  t/ecomap/www/media/image/
    Alias /templates/ t/ecomap/www/templates/
    Alias /fonts/ t/ecomap/www/media/fonts/

    # --- Configure Apache logging ---
    ErrorLog /var/log/ecomap_error.log
    CustomLog /var/log/ecomap_access.log combined 
    LogLevel debug

</VirtualHost>