<VirtualHost ecomap.new:80>

     # --- Configure VirtualHost ---

    ServerName www.ecomap.new
    ServerAdmin admin@gmail.com
    ServerAlias ecomap.new
    DocumentRoot "~/ecomapsev/ecomap/"

    # --- Configure WSGI Listening App(s) ---

    WSGIDaemonProcess ecomap user=ecomap group=ecomap threads=5 processes=5
    WSGIScriptAlias / ~/ecomapsev/ecomap/ecomap/www/ecomap.wsgi

    <Directory ~/ecomapsev/ecomap/ecomap/www/>
        WSGIProcessGroup ecomap
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading Off
        Require all granted
    </Directory>

    # --- Configure Static Files ---

    Alias /uploads/  ~/ecomapsev/ecomap/ecomap/www/uploads/
    Alias /js/  ~/ecomapsev/ecomap/ecomap/www/media/js/
    Alias /css/  ~/ecomapsev/ecomap/ecomap/www/media/css/
    Alias /image/  ~/ecomapsev/ecomap/ecomap/www/media/image/
    Alias /templates/ ~/ecomapsev/ecomap/ecomap/www/templates/
    Alias /fonts/ ~/ecomapsev/ecomap/ecomap/www/media/fonts/

    # --- Configure Apache logging ---
    ErrorLog /var/log/ecomap_error.log
    CustomLog /var/log/ecomap_access.log combined 
    LogLevel debug

</VirtualHost>